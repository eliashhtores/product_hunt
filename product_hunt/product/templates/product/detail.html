{% extends 'base.html' %}
{% block content %}

<div class="row pt-3">
  <div class="col-1">
    <img src="{{ product.icon.url }}" class="img-fluid" width="40" height="40" />
  </div>
  <div class="col-11">
    <h1><a href="{{ product.url }}">{{ product.title }}</a></h1>
  </div>
</div>

<br>
<br>

<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid rounded" width="500" height="500"/>
  </div>
  <div class="col-4">
    <div class="pb-5">
      <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"> Upvote <span class="oi oi-caret-top"></span></button></a>
    </div>
    <button class="btn btn-success btn-lg btn-block"> Total votes: {{ product.votes_total }}</button>
  </div>
</div>

<br>

<div class="row pt-2">
  <div class="col-4">
    <h5><span class="oi oi-magnifying-glass"></span> Hunted by {{ product.hunter.username }}</h5>
  </div>
  <div class="col-4 text-right">
    <h5><span class="oi oi-clock"></span> Hunted on {{ product.pub_date_format }}</h5>
  </div>
</div>

<div class="row pt-3">
  <div class="col-8">
    <p>{{ product.body }}</p>
  </div>
</div>

<br>

<form action="{% url 'upvote' product.id %}" method="POST" id="upvote">
  {% csrf_token %}
  <input type="hidden" />
</form>

{% endblock %}
